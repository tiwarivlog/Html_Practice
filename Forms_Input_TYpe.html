<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- forms input type  -->
    
  <form>
   
    <div>
        Text:<input type="text">
        
    </div>

    <div>
        <br>
        Submit Button:<input type="submit" value="Submit Button">

    </div>

    <div>
        <br>
       Colour:<input type="color">

    </div>

    <div>
        <br>
        date:<input type="date">

    </div>

    <div>
        <br>
        Email:<input type="email">

    </div>

    <div>
        <br>
        Hidden:<input type="hidden" value="delhi">

    </div>

    <div>
        <br>
        Number:<input type="number">

    </div>

    <div>
        <br>
        Password:<input type="password">

    </div>

    <div>
        <br>
        Reset:<input type="reset" value="Clear">

    </div>

    <div>
        <br>
        Time:<input type="time">

    </div>

    <div>
        <br>
        URL:<input type="url">

    </div>

    <div>
        <br>
        Range:<input type="range" min="1000" max="10000" value="1000">

    </div>


  </form>

</body>
</html>
