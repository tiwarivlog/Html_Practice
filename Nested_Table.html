<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- nested table  -->

<table border="1">
    <caption>Nested Table</caption>
    <thead style="color: blue;">
        <tr>
            <th>coloum1</th>
            <th>coloum2</th>
            <th>coloum3</th>
        </tr>
    </thead>
    <tbody style="color: green;">
        
      <tr>
        <td>colum4</td>

        <td>
            <table border="2">
             <tr>
                <td>col1</td>
                <td>col2</td>
            </tr>
             <tr>
                <td>col3</td>
                <td>col4</td>
             </tr>
            </table>
        </td>
        <td>colum6</td>
      </tr>

      <tr>
        <td>colum7</td>
        <td>colum8</td>
        <td>colum9</td>
      </tr>

    </tbody>
    <tfoot style="color: blue;">
        <tr>
            <th>coloum1</th>
            <th>coloum2</th>
            <th>coloum3</th>
        </tr>
    </tfoot>
</table>

    
</body>
</html>
